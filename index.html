<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- <div class="calc-layout"> -->
        <div class="screen">
            <p></p>
        </div>
        <!-- <div class="buttonsGroup"> -->
        <div class="buttonsGroup">
            <!-- <div > -->

            <button class="btn" id="clearbtn">AC</button>
            <button class="btn" id="negatebtn">+/-</button>
            <button class="btn perc" id="percentage">%</button>
            <button class="btn operator" id="divideSign">/</button>

            <button class="btn numbers" id="num7">7</button>
            <button class="btn numbers" id="num8">8</button>
            <button class="btn numbers" id="num9">9</button>

            <button class="btn operator" id="timesSign">*</button>

            <button class="btn numbers" id="num4">4</button>
            <button class="btn numbers" id="num5">5</button>
            <button class="btn numbers" id="num6">6</button>

            <button class="btn operator" id="minusSign">-</button>

            <button class="btn numbers" id="num1">1</button>
            <button class="btn numbers" id="num2">2</button>
            <button class="btn numbers" id="num3">3</button>

            <button class="btn operator" id="plusSign">+</button>

            <button class="btn numbers" id="num0">0</button>

            <button class="btn numbers" id="char_dot">.</button>
            <button class="btn" id="equalSign">=</button>
            <!-- <button class="btn" id="deletebtn">Del</button> -->
            <!-- <div class="btn"></div> -->

        </div>

    </div>

</body>

</html>
